{% set name = "dvc-ssh" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59a59ca162976ae347651143b7e327aa91568f1cf26bec80a344d13505115620

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - sshfs >=2021.11.2

test:
  imports:
    - dvc_ssh
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep ssh

about:
  home: https://github.com/iterative/dvc-ssh
  summary: SSH plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
